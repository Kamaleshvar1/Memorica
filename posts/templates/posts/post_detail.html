{% extends 'users/base.html' %}
{% block body %}
<div class="container mx-auto px-4 py-8 max-w-xl">
    <div class="bg-white border border-gray-300 rounded-lg">
        <img 
            src="{{ post.image.url }}" 
            alt="{{ post.title }}" 
            class="w-full h-auto object-cover"
        >
        <div class="p-4">
            <h1 class="text-xl font-bold mb-2">{{ post.title }}</h1>
            <p class="text-gray-700">{{ post.caption }}</p>
            <div class="mt-4">
                <span class="font-semibold">Posted by:</span> {{ post.user.username }}
                <span class="ml-4 text-gray-500">{{ post.created|date:"F d, Y" }}</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
